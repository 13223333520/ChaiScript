language: cpp
compiler:
  - gcc
  - clang
before_install:
    - sudo pip install cpp-coveralls --use-mirrors
script: 
  - cmake -D ENABLE_COVERAGE:BOOL=TRUE -D CMAKE_BUILD_TYPE:STRING=Debug -D USE_LIBCXX:BOOL=FALSE .
  - make
  - make test
  - coveralls -x hpp
notifications:
  recipients:
    - jason@emptycrate.com
  email:
    on_success: always
    on_failure: always

